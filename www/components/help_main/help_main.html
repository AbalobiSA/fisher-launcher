<ion-pane ng-controller="help_mainCtrl">
    <ion-content class="padding">
        <h1 class="text-center" style="padding-bottom: 10px">Abalobi Help</h1>

        <form class="text-center" style="height: 60%;">
            <div style="width: 100%;">
                <label style="width: 20%" for="issues">Issue:</label>
                <select style="width: 80%" id="issues" ng-model="selected.text">
                    <option ng-repeat="issue in this.issues">
                        {{ issue }}
                    </option>
                </select>
            </div>

            <textarea id='description' class="issue-textarea" placeholder="Please enter a description of the issue you are encountering" ng-model="desc.text"></textarea>

            <input style="width: 90%;" class="button padding button-energized abalobi-button-2" type="submit" value="Submit" ng-click="this.sendIssue()">
        </form>
