<ion-pane>
    <ion-content class="padding">
        <h1 class="text-center">Abalobi Fisher</h1>
        <center><img class="title-image" height="300" src="abalobi_logo.png" width="300"></center>

        <!-- Debug information -->
        <!-- <div class="debug-info"> -->
            <!-- <p>Appstate: <br>{{currentAppState}}</p> -->
        <!-- </div> -->

        <button class="button button-block padding button-calm abalobi-button-1" ng-click="startODK()">
            <i class="fa fa-book" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_LOG_CATCH" | translate}}</button>

        <button class="button button-block padding button-energized abalobi-button-2" ng-click="startAnalytics()">
            <i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_ANALYTICS" | translate}}</button>

        <button class="button button-block padding button-balanced abalobi-button-3" ng-click="startTelegram()">
            <i class="fa fa-comments" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_MESSAGING" | translate}}</button>

        <button class="button button-block padding button-balanced abalobi-button-1" ng-click="startCalculator()">
            <i class="fa fa-calculator" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_CALCULATOR" | translate}}</button>

        <button class="button button-block padding button-energized abalobi-button-2" onclick="window.open('https://www.google.co.za/search?q=weather', '_system', 'location=yes'); return false;">
            <i class="fa fa-cloud" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_WEATHER" | translate}}</button>

        <button class="button button-block padding button-positive abalobi-button-3" onclick="window.open('https://abalobi.org/', '_system', 'location=yes'); return false;">
            <i class="fa fa-globe" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_WEBSITE" | translate}}</button>

        <button class="button button-block padding button-positive abalobi-button-1" ng-click="openSettings()">
            <i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_SETUP_LOGBOOK" | translate}}</button>

        <button class="button button-block padding button-positive abalobi-button-2" ng-click="setupFisherApp()">
            <i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_SETUP_APP" | translate}}</button>

        <button class="button button-block padding button-positive abalobi-button-3" ng-click="openHelp()">
            <i class="fa fa-question-circle" aria-hidden="true"></i>&nbsp;{{"MAIN_MENU_GET_HELP" | translate}}</button>      

<!--         <button class="button button-block padding button-positive abalobi-button-1" ng-click="debug()">
            <i class="fa fa-save" aria-hidden="true"></i>&nbsp;Write App State</button>          -->

        <div class="cs-footer">
            <div class="">v{{appVersion}}</div>
        </div>

    </ion-content>


</ion-pane>
